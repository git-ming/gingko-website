<!DOCTYPE html>
<html>
<head lang="zh-CN">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/request.css" rel="stylesheet">
    <title>请求帮助</title>
</head>
<body>
<div class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button class="navbar-toggle collapsed" type="button" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand hidden-sm" href="">首页</a>
        </div>
        <div class="navbar-collapse collapse" role="navigation">
            <ul class="nav navbar-nav navbar-right hidden-sm">
                <li><a  href="" target="_blank" >登陆</a></li>
                <li><a  href="" target="_blank" >注册</a></li>
            </ul>
        </div>
    </div>
</div>

<div class="content">
    <div class="form-group ">
        <label class="col-sm-3 col-sm-offset-1 control-label" for="1">标题（必填项）:</label>
        <div class="col-sm-6">
            <input type="text" class="form-control input-sm" id="1">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 col-sm-offset-1  control-label" for="2">地点（必填项）:</label>
        <div class="col-sm-6">
            <input type="text" class="form-control input-sm" id="2">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 col-sm-offset-1 control-label" for="3">活动地点（必填项）:</label>
        <div class="col-sm-6">
            <input type="text" class="form-control input-sm" id="3">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 col-sm-offset-1 control-label" for="4">开始时间（必填项）:</label>
        <div class="col-sm-6">
            <input type="text" class="form-control input-sm" id="4">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 col-sm-offset-1 control-label" for="5">结束时间（必填项）:</label>
        <div class="col-sm-6">
            <input type="text" class="form-control input-sm" id="5">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 col-sm-offset-1 control-label" for="6">活动费用（选填项）:</label>
        <div class="col-sm-6">
            <input type="text" class="form-control input-sm" id="6">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 col-sm-offset-1 control-label" for="7">活动人数（选填项）:</label>
        <div class="col-sm-6">
            <input type="text" class="form-control input-sm" id="7">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 col-sm-offset-1 control-label">描述（必填项）:</label>
        <div class="col-sm-6">
            <textarea class="form-control" rows="5"></textarea>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 col-sm-offset-1 control-label" for="8">联系QQ（必填项）:</label>
        <div class="col-sm-6">
            <input type="text" class="form-control input-sm" id="8">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 col-sm-offset-1 control-label" for="9">联系电话（选填项）:</label>
        <div class="col-sm-6">
            <input type="text" class="form-control input-sm" id="9">
        </div>
    </div>
    <div class="button">
        <button type="submit"  class="btn">提交</button>
    </div>

</div>
</body>
<script src="jquery.min.js"></script>
<script src="bootstrap.min.js"></script>
</html>
